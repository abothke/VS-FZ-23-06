<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="./assets/css/register.css">
	<title>forms-level-3-3</title>
</head>
<body>
<form action="">
<div class="login-form">
	<div class="tab">
			<li><a href="./index.html">Login</a></li>
			<li><a href="./register.html">Register</a></li>
	</div>
	<div class="socialm">
		<ul>
			<li><i class="fa-brands fa-facebook-f" style="color:black;"></i></li>
			<li><i class="fa-brands fa-google-plus-g" style="color: #000000;"></i></li>
			<li><i class="fa-brands fa-twitter" style="color: #000000;"></i></li>
		</ul>
	</div>
<div class="email">
	<input type="email" name="" id="" placeholder="Enter Email">
</div>
<div class="name">

</div>
<div class="passw">
	<input type="password" name="" id="" placeholder="Enter Password">
</div>
<div class="repassw">
	<input type="password" name="" id="" placeholder="Repeat Password">
</div>
<div class="tos">
	<input type="checkbox" name="rpass" id="">
	<label for="rpass">I do agree to the terms and conditions.</label>
</div>
<div>
	<input type="submit" value="Register">
</div>
</div>
</form>

</html>
