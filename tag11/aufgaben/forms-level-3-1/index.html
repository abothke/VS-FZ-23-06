<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>forms-level-3-1</title>
  </head>
  <body>
    <div class="signup">
      <div class="name-add">
        <div class="header">
          <h2>Sign up now!</h2>
          <p>Sign up and tell us what you think of the site</p>
        </div>
        <h3>First Name & Address</h3>
        <div class="contact-nameadd">
          <div class="desc">
            <label for="fullname">Your Full Name</label>
            <input type="text" name="fullname" id="" required>
            <label for="address">Address</label>
            <textarea name="address" id="" cols="30" rows="10"></textarea>
          </div>
        </div>
        <h3>Email & Phone</h3>
        <div class="contact-mailphone">
          <div class="desc">
            <label for="email">Email Address</label>
            <input type="email" name="fullname" id="" />
            <label for="phone-no">Phone Number</label>
            <input type="tel" name="fullname" id="" />
          </div>
        </div>
        <h3>Passwords</h3>
        <div class="contact-pass">
          <div class="desc">
            <label for="password">Password</label>
            <input type="password" name="fullname" id="" />
            <label for="password-conf">Confirm Password</label>
            <input type="password" name="fullname" id="" />
          </div>
        </div>
        <div class="footer">
          <div class="submit">
            <input type="submit" value="Send" />
            <div class="tos">
              <input type="checkbox" name="agree" id="" /><label for="agree"
                >You agree to our Terms and Policy</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
